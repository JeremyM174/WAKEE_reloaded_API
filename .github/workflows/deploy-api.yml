name: üöÄ Deploy API to HuggingFace Space

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/deploy-api.yml'
      - 'model/**'
  workflow_dispatch:

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    
    steps:
      # ================================================================
      # 1. CHECKOUT CODE
      # ================================================================
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
      
      # ================================================================
      # 2. SETUP PYTHON 3.11
      # ================================================================
      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # ================================================================
      # 3. INSTALL DEPENDENCIES
      # ================================================================
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx
      
      # ================================================================
      # 4. RUN TESTS
      # ================================================================
      - name: üß™ Run API tests
        run: |
          python -c "from app import app; print('‚úÖ App loads successfully')"
          pytest test/test_api.py 
        
      # ================================================================
      # 5. SETUP HUGGINGFACE CLI 
      # ================================================================
      - name: ü§ó Setup HuggingFace CLI
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pip install huggingface-hub>=0.26.0
          huggingface-cli login --token $HF_TOKEN
      
      # ================================================================
      # 6. CREATE OR UPDATE HF SPACE 
      # ================================================================
      - name: üèóÔ∏è Create/Update HuggingFace Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -c "
          from huggingface_hub import HfApi, create_repo
          import os
          
          api = HfApi(token=os.environ['HF_TOKEN'])
          space_name = 'Mevelios/WAKEE.reloaded_API'
          
          try:
              api.repo_info(repo_id=space_name, repo_type='space')
              print(f'‚úÖ Space existe : {space_name}')
          except:
              print(f'üì¶ Cr√©ation du Space : {space_name}')
              create_repo(
                  repo_id=space_name,
                  repo_type='space',
                  space_sdk='docker',
                  exist_ok=True,
                  token=os.environ['HF_TOKEN']
              )
              print(f'‚úÖ Space cr√©√© : https://huggingface.co/spaces/{space_name}')
          "
      
      # ================================================================
      # 7. CONFIGURE SPACE SECRETS
      # ================================================================
      - name: üîê Configure Space secrets
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          SPACE_NAME: Mevelios/WAKEE.reloaded_API
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        run: |
          python -c "
          from huggingface_hub import HfApi
          import os
          
          api = HfApi(token=os.environ['HF_TOKEN'])
          space_name = os.environ['SPACE_NAME']
          
          secrets = {
              'MISTRAL_API_KEY': os.environ.get('MISTRAL_API_KEY', '')
          }
          
          for key, value in secrets.items():
              if value:
                  try:
                      api.add_space_secret(
                          repo_id=space_name,
                          key=key,
                          value=value
                      )
                      print(f'‚úÖ Secret ajout√© : {key}')
                  except Exception as e:
                      print(f'‚ö†Ô∏è  Erreur secret {key}: {e}')
          "
      
      # ================================================================
      # 8. PUSH CODE TO HF SPACE (Production Ready - LFS Safe)
      # ================================================================
      - name: üöÄ Deploy to HuggingFace Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          SPACE_NAME: Mevelios/WAKEE.reloaded_API
        run: |
          set -e

          git lfs install

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git clone https://Mevelios:${HF_TOKEN}@huggingface.co/spaces/${SPACE_NAME} space_repo

          cd space_repo
          git lfs install --local
          git lfs pull
          cd ..
          ls -lh model/daisee_model.onnx

          rsync -av \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "space_repo" \
            --exclude "__pycache__" \
            --exclude ".pytest_cache" \
            --exclude "*.pyc" \
            ./ space_repo/

          cd space_repo
          git add .
          git lfs ls-files
          git commit -m "üöÄ Deploy from GitHub Actions - $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push


      
      # ================================================================
      # 9. WAIT FOR DEPLOYMENT
      # ================================================================
      - name: ‚è≥ Wait for Space to be ready
        run: |
          echo "‚è≥ Attente du d√©marrage du Space (5min)..."
          sleep 300
      
      # ================================================================
      # 10. TEST DEPLOYED API
      # ================================================================
      - name: üß™ Test deployed API
        run: |
          echo "üß™ Test de l'API d√©ploy√©e..."
          
          # Test health endpoint
          curl -f https://mevelios-wakee-reloaded-api.hf.space/health || echo "‚ö†Ô∏è Health check failed"
          
          # Test root endpoint
          curl -f https://mevelios-wakee-reloaded-api.hf.space/ || echo "‚ö†Ô∏è Root endpoint failed"
      
      # ================================================================
      # 11. DEPLOYMENT SUMMARY
      # ================================================================
      - name: üì¢ Deployment summary
        if: always()
        run: |
          echo "================================================"
          echo "üéâ D√âPLOIEMENT TERMIN√â"
          echo "================================================"
          echo "Space URL: https://huggingface.co/spaces/Mevelios/WAKEE.reloaded_API"
          echo "API URL: https://mevelios-wakee-reloaded-api.hf.space"
          echo "Status: ${{ job.status }}"
          echo "================================================"